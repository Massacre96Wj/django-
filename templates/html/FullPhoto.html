<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全屏背景切换</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/FullPhoto.css' %}"/>
	</head>
	<body>
		<div class="box">
			<img src="{% static 'images/dianwei.jpg' %}" id="img1">
			<img src="{% static 'images/diaochan.jpg' %}" id="img2">
			<img src="{% static 'images/lanlinwang.jpg' %}" id="img3">
			<img src="{% static 'images/sunshangxiang.jpg' %}" id="img4">
			<img src="{% static 'images/luban.jpg' %}" id="img5">
		</div>
		<div class="list">
			<ul>
				<li><a href="#img1"><img src="{% static 'images/dianwei.jpg' %}"></a></li>
				<li><a href="#img2"><img src="{% static 'images/diaochan.jpg' %}"></a></li>
				<li><a href="#img3"><img src="{% static 'images/lanlinwang.jpg' %}"></a></li>
				<li><a href="#img4"><img src="{% static 'images/sunshangxiang.jpg' %}"></a></li>
				<li><a href="#img5"><img src="{% static 'images/luban.jpg' %}"></a></li>
			</ul>
		</div>
	</body>
</html>
